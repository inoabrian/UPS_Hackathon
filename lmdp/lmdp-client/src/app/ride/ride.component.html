<div class="container-fluid">

    <div class="row">

    </div>


    <div class="row">
      
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="map" style="height: 400px;">

        </div>
      </div>

       <div class="row">
        <div class="col-lg-12 main" style="height: 150px; overflow:auto;">
          
          <div *ngIf="stops.length === 0" class="text-center col-lg-12 col-md-12" style="margin-top: 4%;">
            <h3>
              NO STOPS
            </h3>
          </div>

          <div *ngIf="stops.length > 0" class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Street Name</th>
                  <th>Lat</th>
                  <th>Long</th>
                  <th>Stop Number</th>
                  <th>Package Count</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stop of stops; let x = index" (click)="rowClick(stop)">
                  <td>{{(x + 1)}}</td>
                  <td>{{stop.streetName}}</td>
                  <td>{{stop.lat}}</td>
                  <td>{{stop.lon}}</td>
                  <td>{{stop.stopNumber}}</td>
                  <td>{{stop.packageCount}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
