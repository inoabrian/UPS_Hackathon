<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{title}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Log Out</a></li>
        <li>
          <a href="#">
            <button type='button' (click)="toggleNotifications()" id="notificationsButton" class='btn nav-button'>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
          </a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>


<app-notifications [@slideInOut]="notificationsState"></app-notifications>

<div id="page-wrapper" [ngClass]="{'open': toggle}" style="padding-left:0px; margin-top:0%; height:90%;">
  <div id="content-wrapper" style="height:100%; margin-top:0%;">
    <div class="page-content" style="height:100%;">
      <router-outlet></router-outlet>
      <app-login [appTitle]="title"></app-login>
    </div>
  </div>
</div>
